name: Test ifort

on:
  # Trigger the workflow on push or pull request
  push:
  pull_request:
  # Trigger the workflow at the end of every week
  schedule:
    - cron: '0 0 * * 0'
  # Trigger the workflow when it is manually triggered
  workflow_dispatch:


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        bitness: [32, 64]
        manylinux_image: [manylinux1, manylinux2010, manylinux2014, manylinux_2_24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install ifort
        run: |
          cd .github/workflows; ./install_ifort

      - name: Conduct the test
        run: |
          source /tmp/setintelvars; cd test; make itest
